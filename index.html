<!DOCTYPE html>

<html lang="en" dir="ltr">
      <head>
          <meta charset="utf-8">
          <title>Log in form</title>
            <link rel="stylesheet" type="text/css" href="style.css">
      </head>


    <body>
       <div class="center">
           <h1>Login</h1>
           <form method="post">

               <!Text field to input username by the user>
               <div class="txt_field" >
                   <input type="text" required>
                   <label>Username</label>
               </div>

               <!Text field to input password by user>
                <div class="txt_field">
                   <input type="Password" required>
                   <label>Password</label>
               </div>


               <!Prompt for forgotten password>
               <div class="Pass">Forgot Password?</div>

               <!Log In Button>
               <input type="submit" value="Login">

               <!Link to prompt new user to create an account>
               <div class="signup_link">

                   Create Account?<a href="#">Sign Up</a>
               </div>
           </form>


       </div>
    </body>


</html>
